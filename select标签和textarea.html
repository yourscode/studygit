<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>select & textarea</title>
</head>
<body>
<form>

        <optgroup label="北京">
            <option>朝阳区</option>
            <option>海淀区</option>

        <optgroup label="江西">

            <option>高安市</option>

    </select>
</form>
</body>
</html>
