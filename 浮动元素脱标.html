<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动元素脱标</title>
    <style>
        *{
            padding:0px;
            margin: 0px;
        }
        .box1{
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            background-color: #f00;
            float: left;
        }
        .box2{
            width: 150px;
            height: 150px;
            border: 1px solid #000;
            background-color: #0f0;
        }
    </style>
</head>
<body>
<div class="box1"></div>
<div class="box2"></div>
</body>
</html>
