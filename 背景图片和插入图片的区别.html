<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>背景图片和插入图片的区别</title>
    <style>
        div{
            width: 150px;
            height: 170px;

        }
        .box1{
            background-image: url(images/girl.jpg);

        }
    </style>
</head>
<body>
<div class="box1"></div>
<div class="box2">
    <img src="images/girl.jpg" alt="a girl">
</div>
</body>
</html>
