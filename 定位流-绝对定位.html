<!DOCTYPE html>
<html lang="en">
<head>

    <title>绝对定位</title>

        *{
            margin: 0;
            padding: 0px;
        }
        div{
            height: 100px;
            width: 100px;
        }
        .box1{
            background-color: chocolate;
        }
        .box2{
            background-color: aqua;
            position: absolute;
            /*top: 0px;*/
            /*right: 0px;*/
            bottom: 0px;
            left: 0px;
        }
        .box3{
            background-color: hotpink;
        }
    </style>
</head>
<body>
<div class="box1"></div>
<div class="box2"></div>
<div class="box3"></div>
</body>
</html>
