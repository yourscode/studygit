<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>序选择器下</title>
    <style>
        p:nth-child(odd){
            font: italic bold 40px "宋体";
            color: #666666;
        }
        p:nth-child(even){
            font: normal bold 20px "楷体";
        }
    </style>
</head>
<body>
<p>段落1</p>
<p>段落2</p>
<p>段落3</p>
<p>段落4</p>
<p>段落5</p>
<p>段落6</p>
</body>
</html>
