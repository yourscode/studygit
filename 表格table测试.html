<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格table测试</title>
</head>
<body >
<table width="400" bgcolor="black" cellspacing="1">
    <caption>
        <h2>年级信息表</h2>
    </caption>
    <tr bgcolor="white">
        <th>姓名</th>
        <th>年龄</th>
        <th>班级</th>
    </tr>
    <tr bgcolor="white" align="center">
        <td>张三</td>
        <td colspan="2">20</td>
    </tr>
    <tr bgcolor="white" align="center">
        <td>李四</td>
        <td>30</td>
        <td>二班</td>
    </tr>
</table>
</body>
</html>
