<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS元素显示模式切换</title>
    <style>
        div{
          display: inline;
        }
        span{
            display: block;
            width: 100px;
            height: 100px;
            background: red;
        }
        .cc{
            background: purple;
            width: 200px;
            height: 200px;
            display: inline-block;
        }
    </style>
</head>
<body>
<div>我是div</div>
<div>我是div</div>
<hr>
<span>我是段落！</span>
<span>我是段落！</span>
<p class="cc">我是段落！</p>
<b class="cc">我是加粗</b>
</body>
</html>
