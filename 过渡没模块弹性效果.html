<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>过渡模块弹性效果</title>
    <style>
        div{
            height: 100px;
            background-color: skyblue;
            margin: 100px auto;
            text-align: center;
            line-height: 100px;
        }
        div span{
            font-size: 80px;
            /*transition-property: margin;*/
            /*transition-duration: 3s;*/
            transition: margin 2s;
        }
        div:hover span{
            /*margin: 0px 50px;*/
            margin-left: 50px;
            margin-right: 50px;
        }
    </style>
</head>
<body>
<div>
    <span>辉</span>
    <span>哥</span>
    <span>带</span>
    <span>你</span>
    <span>玩</span>
    <span>转</span>
    <span>P</span>
    <span>S</span>
</div>
</body>
</html>
