<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS颜色控制属性</title>
    <style>
        .rr{
            /*color: rgb(100,100,100);*/
            font: italic bold 70px "微软雅黑 Light";
            color: rgba(155,155,155,0.9);
            text-indent: 2em;
        }
        .cc{
            font: italic bold 70px "微软雅黑 Light";
            color: rgba(155,155,155,0.9);
            text-align: center;
        }
    </style>
</head>
<body>
    <p class="rr">单反穷三代</p>
    <p class="cc">入坑毁一生</p>
</body>
</html>
