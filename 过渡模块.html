<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>过渡模块</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 100px;
            height: 50px;
            background-color: red;
            transition-property: width,background-color;
            transition-duration: 2s;
        }
        div:hover{
            width: 300px;
            background-color: blue;
        }
    </style>
</head>
<body>
<div></div>
</body>
</html>
